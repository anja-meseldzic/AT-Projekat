<div style="background-color: rgb(206, 183, 248);">
  <div style="width: 80%; margin-left: 5%;">
  <h2>Agent types:</h2>
  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let type of types">
        {{type.host}}@{{type.module}}@{{type.name}}
    </mat-list-item>
  </mat-list>
  </div>
  <div style="width: 80%; margin-left: 5%; height: max-content;">
  <h2>Start agent</h2>
    <div style="width: 100%;">
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Select agent type</mat-label>
        <mat-select [(value)]="type">
          <mat-option [value]="t" *ngFor="let t of types">{{t.host}}@{{t.module}}@{{t.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div style="width: 100%;">
      <mat-form-field style="width: 100%;">
        <mat-label>Agent name</mat-label>
        <input matInput id="nameInput" #name = "ngModel" name="c1" [(ngModel)] = "agentName"/>
      </mat-form-field>
    </div>
    <button mat-stroked-button (click)="start()" style="margin-left: 40%; width: 20%;">Start</button>
  </div>
  <div style="width: 80%; margin-left: 5%;">
    <h2>Running agents:</h2>
    <app-running-agents></app-running-agents>
  </div>
  <div style="width: 80%; margin-left: 5%;">
    <h2>Send acl message:</h2>
        <app-send-message></app-send-message>
  </div>
        
  <div style="width: 80%; margin-left: 5%;">
    <h2>Console:</h2>
    <app-console-logger></app-console-logger>
  </div>
  
</div>
